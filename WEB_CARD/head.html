<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card Style Layout</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<div class="header">
    <h1>Responsive Card Style Layout</h1>
</div>
<div class="container">
    <div class="cards">
        <div class="card">
            <img src="https://i.pinimg.com/564x/39/f2/45/39f245a885ab10c28664a8f63ff1c59e.jpg" alt="Json Watson">
            <h2>Json Watson</h2>
            <p>CEO & Founder</p>
            <p>Oxford University</p>
            <div class="social-icons">
                <i class="fab fa-instagram"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-dribbble"></i>
                <i class="fab fa-facebook"></i>
            </div>
            <button>Contact</button>
        </div>
        <div class="card">
            <img src="https://i.pinimg.com/564x/e7/41/ec/e741ec4aef69c9d7e993fe6635cf2c81.jpg" alt="Jon Watson">
            <h2>Jon Watson</h2>
            <p>CEO & Founder</p>
            <p>Oxford University</p>
            <div class="social-icons">
                <i class="fab fa-instagram"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-dribbble"></i>
                <i class="fab fa-facebook"></i>
            </div>
            <button>Contact</button>
        </div>
        <div class="card">
            <img src="https://i.pinimg.com/564x/40/62/f0/4062f0474029c493a5183ae6d87d331b.jpg" alt="Nick Watson">
            <h2>Nick Watson</h2>
            <p>CEO & Founder</p>
            <p>Oxford University</p>
            <div class="social-icons">
                <i class="fab fa-instagram"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-dribbble"></i>
                <i class="fab fa-facebook"></i>
            </div>
            <button>Contact</button>
        </div>
    </div>
</div>
<div class="footer">
    <h1>Using Pure HTML, CSS</h1>
</div>
</body>
</html>
